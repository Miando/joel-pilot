<script type="text/javascript">
var items = [
    {% for key, value in categories.items %}
    {
        name:'{{key}}',
        value: '{{key}}',
        subitems: [
        {name: '---', value: '', disabled: '', selected: ''},
        {% for val in value %}
        {% for a,b in val.items %}
            {name: '{{a}}', value: '{{b}}'},
        {% endfor %}
        {% endfor %}
        ]
    },
    {% endfor %}

];


$(function(){
    var temp = {};

    $.each(items, function(){
        $("<option />")
        .attr("value", this.value)
        .attr('style', 'width: 160px')
        .html(this.name)
        .appendTo("#firstmenu");
        temp[this.value] = this.subitems;
    });

    $("#firstmenu").change(function(){
        var value = $(this).val();
        var menu = $("#secondmenu");

        menu.empty();
        $.each(temp[value], function(){
            $("<option />")
            .attr("value", this.value)
            .attr('style', 'width: 160px')
            .html(this.name)
            .appendTo(menu);
        });
    }).change();


});
